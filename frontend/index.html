<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fake News Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>Fake News Detector</h1>
            <p>Enter a news headline and article content to check if it appears real or fake.</p>
        </header>

        <main class="app-main">
            <div class="card">
                
                <label for="title" class="field-label">News Title <span style="color:#f87171">*</span></label>
                <input
                    type="text"
                    id="title"
                    class="text-input"
                    placeholder="Example: Government announces new policy..."
                    required
                />

                <label for="text" class="field-label">News Content <span style="color:#f87171">*</span></label>
                <textarea
                    id="text"
                    class="text-area"
                    rows="6"
                    placeholder="Paste the body of the article here..."
                    required
                ></textarea>

                <button id="predictBtn" class="btn-primary">
                    Predict
                </button>

                <div id="result" class="result-box" style="display: none;">
                    <!-- Prediction output -->
                </div>

            </div>
        </main>

        <footer class="app-footer">
            <p>Powered by a fine-tuned BERT model for fake news detection.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
